<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reishel</title>
    <link rel="icon" href="/tienda/img/logo_letra.jpg">
    <link rel="stylesheet" href="/tienda/public/css/contactanos.css">
    <script src="https://kit.fontawesome.com/e8eddfdd15.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="anuncio">
        <p>¡Envios a todo Medellín!
            <a href="https://www.instagram.com/reishelseg/" target="_blank"><i class="fa-brands fa-instagram"></i></a> |
            <a href="https://www.facebook.com/people/reishel/61567383540031/?rdid=UFQZqmCQQ1YlRfO4&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1DDKgRPSbW%2F" target="_blank"><i class="fa-brands fa-facebook"></i></a> |
            <a href="https://www.google.com/maps/dir/6.3176704,-75.5433472/6.320109,-75.54976/@6.3156024,-75.5589548,15z/data=!3m1!4b1!4m4!4m3!1m1!4e1!1m0?entry=ttu&g_ep=EgoyMDI0MTExOC4wIK" target="_blank"><i class="fa-solid fa-location-dot"></i></a> |
            <a href="https://workspace.google.com/intl/es-419/gmail/"><i class="fa-regular fa-envelope"></i></a> |
        </p>
    </div>

   
    <header class="header" >

        <!--MENU-->
        
        <div class="menu-container" style="background-color: #b4b2b2;">
            <img src="/tienda/img/logo.png" alt="" style="margin-left: 680px; width: 200px;">
        </div>
        <h4 style="margin-top: 25px; text-align: center; font-weight: 600;">Este formulario es para que nos envíes la siguiente información con tu solicitud y nosotros ponernos en contacto contigo lo más rápido posible.</h4>
        
    </header>
    
   
    <div class="container">
      <form action="" class="form" id="form" autocomplete="off">
        <p class="form-titulo"></p>
        <div class="form-input name">
          <input type="text" id="name">
          <label for="name">Nombre Completo</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input company">
          <input type="text" id="company">
          <label for="company">Empresa (opcional)</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input email">
          <input type="email" id="email">
          <label for="email">Correo electrónico</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input mobile">
          <input type="text" id="mobile">
          <label for="mobile">Número de contacto</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input city">
          <input type="text" id="city">
          <label for="city">Ciudad</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input firstTime">
          <input type="text" id="firstTime">
          <label for="firstTime">Es tu primera vez comprando en Reishel? (Sí/No)</label>
          <p class="mensajeError"></p>
        </div>
        <div class="form-input message">
          <input type="text" id="message">
          <label for="message">Déjanos un breve mensajito describiendo tu solicitud.</label>
          <p class="mensajeError"></p>
        </div>
        <div class="final" >
          <button class="form-boton" id="boton"><a href="prueba.html" style="color: #ffffff; transition: all 0.2s ease-in-out;; cursor: pointer;">Envíanos tu formulario.</a></button>
        </div
        <p class="mensajeCorrecto"></p>
      </form>
    </div> 
    

    
    
    
   


   
    

   
  
   <script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/48070539.js"></script>

   
   

    <script src="/tienda/public/js/contactanos.js"></script>
  </body>
</html>
